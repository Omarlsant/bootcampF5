<html lang="en">
<head>

<body>
    <h1 class="title">EJERCICIO DE CAJAS</h1>
    <section>
        <details class="det">
            <summary>BOX PUZZLE 1</summary>

            </div>
        </details>
    
        <details class="det">
            <summary>BOX PUZZLE 2</summary>

                <div class="box red bottom-left"></div>
                <div class="box green top-right"></div>
                <div class="box pink top-left"></div> 
            </div>
        </details>
        
        <details class="det">
            <summary>BOX PUZZLE 3</summary>

                <div class="box red top-right"></div>
                <div class="box green bottom-left"></div>
                <div class="box pink bottom-right"></div> 
            </div>
        </details>
        
        <details class="det">
            <summary>BOX PUZZLE 4</summary>
